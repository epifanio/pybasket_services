context: List of Jupyter Notebooks addressing the Use Cases of the ERA CVL project.
resource: https://cvl.eo.esa.int/index.php/node/33
notebooks:
  - name: UseCase1
    purpose: Operational validation of sea ice forecasts near Svalbard
    resource: https://raw.githubusercontent.com/CryosphereVirtualLab/cvl_science_use_cases/master/UseCase1/notebooks/use_case_01_nextsim_result_validation_with_pyresample.ipynb
    virtual_environment_type: 'conda'
    dependencies: 
      - name: cartopy
        resource: https://github.com/SciTools/cartopy
        version:  0.20.2
      - name: matplotlib
        resource: https://github.com/matplotlib/matplotlib
        version: 3.5.2 
      - name: netCDF4
        version: 1.5.7
        resource: https://github.com/Unidata/netcdf4-python
      - name: pyresample
        resource: https://github.com/pytroll/pyresample
        version: 1.23.0
  - name: UseCase2
    purpose: Early detection of phytoplankton blooms near ice edge
    resource: https://raw.githubusercontent.com/CryosphereVirtualLab/cvl_science_use_cases/master/UseCase2/notebooks/use_case_02.ipynb
    virtual_environment_type: 'conda'
    dependencies:
      - name: numpy
        resource: https://github.com/numpy/numpy
        version: 1.21.6
      - name: cartopy
        resource: https://github.com/SciTools/cartopy
        version:  0.20.2
      - name: matplotlib
        resource: https://github.com/matplotlib/matplotlib
        version: 3.5.2 
      - name: netCDF4
        version: 1.5.7
        resource: https://github.com/Unidata/netcdf4-python
  - name: UseCase3
    purpose: Arctic Amplifications on and around Svalbard
    resource: https://raw.githubusercontent.com/CryosphereVirtualLab/cvl_science_use_cases/master/UseCase3/notebooks/REQ-3300-ArcticAmplification.ipynb
    virtual_environment_type: 'conda'
    dependencies:
      - name: numpy
        resource: https://github.com/numpy/numpy
        version: 1.21.6
      - name: cartopy
        resource: https://github.com/SciTools/cartopy
        version:  0.20.2
      - name: matplotlib
        resource: https://github.com/matplotlib/matplotlib
        version: 3.5.2 
      - name: shapely
        version: 1.8.2
        resource: https://github.com/shapely/shapely